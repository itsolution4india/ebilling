{% extends 'base.html' %}

{% block extra_css %}
<style>
  .access-container {
    min-height: 60vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: white;
    border-radius: 0.75rem;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }

  .access-header {
    position: absolute;
    top: 0;
    left: 0;
    height: 10rem;
    width: 100%;
    background-color: #3b82f6; /* Tailwind blue-500 */
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
  }

  .access-icon {
    width: 80px;
    height: 80px;
    animation: pulse 1.5s infinite;
  }

  .access-title {
    font-size: 1.875rem; /* text-3xl */
    font-weight: 700;
    color: #1e293b; /* Tailwind slate-800 */
    margin-top: 1.5rem;
  }

  .access-message {
    color: #64748b; /* Tailwind slate-500 */
    margin-top: 0.5rem;
    font-size: 1rem;
  }

  .access-btn {
    margin-top: 1.5rem;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border-radius: 9999px;
    border: 2px solid #ef4444;
    color: #ef4444;
    background: transparent;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
  }

  .access-btn:hover {
    background: #ef4444;
    color: #ffffff;
    box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="w-full px-6 py-6 mx-auto">
  <div class="access-container">
    
    <!-- Header -->
    <div class="access-header"></div>

    <!-- Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png"
         alt="Access Denied"
         class="access-icon z-10 mt-32" />

    <!-- Title -->
    <h1 class="access-title">Access Denied</h1>

    <!-- Message -->
    <p class="access-message">
      You do not have permission to view this page.
    </p>

    <!-- Button -->
    <a href="/dashboard/" class="access-btn">
      Go to Dashboard
    </a>
  </div>
</div>
{% endblock %}
