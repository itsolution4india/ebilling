{% extends 'base.html' %}
{% block extra_css %}
<style>
    input, textarea, select {
        border: 1px solid gray;
        border-radius: 0px 5px 5px;
        width: 80%;
        padding: 3px;
    }
    textarea {
        height: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="w-full max-w-full px-3 mt-6 lg:flex-none">
  <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl dark:bg-gray-950 border-black-125 rounded-2xl bg-clip-border">
    <div class="p-4 border-b border-gray-200 dark:border-white/40">
      <h6 class="text-lg font-semibold dark:text-white">{{ action }} Product</h6>
    </div>
    <div class="p-4">
      <form method="post">
        {% csrf_token %}
        <div class="flex flex-wrap -mx-2">
          {% for field in form %}
            <div class="w-full md:w-1/2 px-2 mb-4 mr-2" style="background-color: aliceblue; width: 49%;">
              <div class="block text-sm font-medium text-slate-700 dark:text-white mb-1">
                {{ field.label_tag }}
              </div>
              {{ field }}
              {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <div class="flex space-x-3 pt-4">
          <button type="submit" class="bg-blue-500 text-black px-4 py-2 rounded-lg text-sm font-semibold mr-2">{{ action }}</button>
          <a href="{% url 'product_list' %}" class="from-red-600 text-black px-4 py-2 rounded-lg text-sm font-semibold bg-gradient-to-tl">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
