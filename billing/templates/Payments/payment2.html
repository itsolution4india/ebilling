{% extends 'base.html' %}
{% load static %}

{% block title %}Payment In Dashboard{% endblock %}

{% block content %}
<style>
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .header h2 {
    font-size: 24px;
    font-weight: bold;
  }

  .header-buttons button {
    padding: 8px 16px;
    margin-left: 8px;
    border: 1px solid #ccc;
    background-color: white;
    cursor: pointer;
    border-radius: 4px;
  }



  .form-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .form-card {
    flex: 1;
    min-width: 300px;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 6px;
  }

  .form-card label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .form-card input,
  .form-card select,
  .form-card textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-card input[disabled] {
    background-color: #f5f5f5;
  }

  .empty-state {
    text-align: center;
    padding: 40px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    border-radius: 6px;
  }

  .empty-state img {
    height: 100px;
    margin-bottom: 20px;
  }

  .empty-state h3 {
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: 600;
  }

  .empty-state p {
    margin-bottom: 20px;
    color: #555;
  }

  .empty-state button {
    background-color: #6a5acd;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
.save-btn {
  padding: 10px 24px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  font-size: 15px;
  transition: background-color 0.3s ease, color 0.3s ease, cursor 0.3s;
  outline: none;
}

/* Disabled state */
.save-btn-disabled {
  background-color: #f3e6ff; /* light violet */
  color: #aaa;
  cursor: not-allowed;
  box-shadow: none;
}

/* Optional: force hover state to look disabled */
.save-btn-disabled:hover {
  background-color: #f3e6ff;
  color: #aaa;
  cursor: not-allowed;
}

/* Enabled state */


.save-btn-enabled {
  background-color: #db4bf4;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.btn-cancel {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e0e0e0;
  color: #333;
  font-weight: 600;
  border: none;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-cancel:hover {
  background-color: #d6d6d6;
}
.alert-container {
  margin: 15px 0;
  padding: 0 10px;
}

.alert {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-radius: 5px;
  font-weight: 500;
  color: #fff;
  margin-bottom: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  animation: fadeIn 0.4s ease-in-out;
}

.alert .alert-close {
  background: none;
  border: none;
  font-size: 20px;
  color: inherit;
  cursor: pointer;
  margin-left: 10px;
}

/* Message Types */
.alert.success {
  background-color: #4CAF50; /* green */
}

.alert.error {
  background-color: #f44336; /* red */
}

.alert.info {
  background-color: #2196F3; /* blue */
}

.alert.warning {
  background-color: #ff9800; /* orange */
}

/* Optional animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>

<form action="" method="post">
  {% csrf_token %}
<div class="container">
  <div class="header">
    <h2>Record Payment </h2>
    <div class="header-buttons">
    
     <a href="{% url 'payments' %}" class="btn-cancel">Cancel</a>
 <button id="saveBtn" type="submit" disabled class="save-btn-disabled">Save</button>
    </div>
  </div>

  <div class="form-section">
    <div class="form-card">
        <label for="party">Party Name</label>
 
       <select id="party" name="party" onchange="handlePartyChange()">
    <option value="" disabled selected>Search party by name or number</option>
    {% for i in party %}
      <option value="{{ i.party_name }}" {% if payment.party_name == i.party_name %}selected{% endif %} data-phone="{{ i.party_contact }}">{{ i.party_name }}</option>
    {% endfor %}
  </select>
   <label for="number">Party Phone Number</label>
      <input type="tel" id="number" value="{{payment.party_phone}}" name="phone" />
     

      <label for="amount">Enter Payment Amount</label>
<input type="number" id="amount" name="amount" value="{{ payment.amount|default_if_none:0 }}" {% if not payment.amount %}disabled{% endif %} />
 
    </div>

    <div class="form-card">
      <label for="date">Payment Date</label>
      <input type="date" id="date" name="date" value="{{ payment.date|date:"Y-m-d" }}" />

      <label for="mode">Payment Mode</label>
      <select name="mode" id="mode">
    <option value="" disabled selected>Select payment mode</option>
  <option value="Cash" {% if payment.payment_mode == "Cash" %}selected{% endif %}>Cash</option>
  <option value="UPI" {% if payment.payment_mode == "UPI" %}selected{% endif %}>UPI</option>
  <option value="Cheque" {% if payment.payment_mode == "Cheque" %}selected{% endif %}>Cheque</option>
  <option value="Bank Transfer" {% if payment.payment_mode == "Bank Transfer" %}selected{% endif %}>Bank Transfer</option>
  <option value="Other" {% if payment.payment_mode == "Other" %}selected{% endif %}>Other</option>
</select>
     

      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Enter Notes"  name="notes">{{ payment.notes|default:'' }}</textarea>
    </div>
  </div>

  
</div>
</form>
<script>
function handlePartyChange() {
  const partySelect = document.getElementById("party");
  const selectedOption = partySelect.options[partySelect.selectedIndex];
  const amountInput = document.getElementById("amount");
  const phoneInput = document.getElementById("number");

  // Toggle amount field
  if (partySelect.value) {
    amountInput.disabled = false;
  } else {
    amountInput.disabled = true;
    amountInput.value = 0;
  }

  // Update phone number
  const phone = selectedOption.getAttribute("data-phone");
  phoneInput.value = phone || "";

  // Recheck for form validity (if needed)
  checkFormCompletion();
}
</script>
<script>

function toggleSaveButton(enabled) {
  document.getElementById("saveBtn").disabled = !enabled;
}
</script>
<script>
function checkFormCompletion() {
  const party = document.getElementById("party").value;
  const amount = document.getElementById("amount").value;
  const date = document.getElementById("date").value;
  const mode = document.getElementById("mode").value;
  const number = document.getElementById("number").value;
  const notes = document.getElementById("notes").value;

  const saveBtn = document.getElementById("saveBtn");

  const isValid = party && amount > 0 && date && mode && number && notes.trim() !== "";

  if (isValid) {
    saveBtn.disabled = false;
    saveBtn.classList.remove("save-btn-disabled");
    saveBtn.classList.add("save-btn-enabled");
  } else {
    saveBtn.disabled = true;
    saveBtn.classList.remove("save-btn-enabled");
    saveBtn.classList.add("save-btn-disabled");
  }
}

function toggleAmountField() {
  const party = document.getElementById("party").value;
  const amount = document.getElementById("amount");
  amount.disabled = !party;
  if (!party) amount.value = 0;
  checkFormCompletion();
}

document.addEventListener("DOMContentLoaded", () => {
  ["party", "amount", "date", "mode", "number", "notes"].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.addEventListener("input", checkFormCompletion);
      el.addEventListener("change", checkFormCompletion);
    }
  });
});
</script>



{% endblock %}
